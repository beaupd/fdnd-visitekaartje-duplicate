<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FDND Visitekaartje van Beau</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body onresize="init();">
	<div class="container">

		<div id="name_card">
			Beau Dekker
		</div>

		<main>
			<header>
				<nav>
					<button>Wat doe ik?</button>
					<button>Wat is dit?</button>
					<button class="active">Wie ben ik?</button>
					<button>Wat wil ik?</button>
					<button>Title</button>
				</nav>

			</header>

			<article class="content">
				<div class="profile_img">
					<img src="./assets/profile-placeholder.png"/>
				</div>

				<ul>
					<li>
						<div class="card">
							<h4>Wat doe ik?</h4>
							<p>Ik ben Beau Dekker, 19 jaar</p>
						</div>
					</li>

					<li>
						<div class="card">
							<h4>Wat is dit?</h4>
							<p>Ik ben Beau Dekker, 19 jaar</p>
						</div>
					</li>

					<li class="active">
						<div class="card">
							<h4>Wie ben ik?</h4>
							<p>Ik ben Beau Dekker, 19 jaar</p>
						</div>
					</li>

					<li>
						<div class="card">
							<h4>Wat wil ik?</h4>
							<p>Ik ben Beau Dekker, 19 jaar</p>
						</div>
					</li>

					<li>
						<div class="card">
							<h4>Title</h4>
							<p>Ik ben Beau Dekker, 19 jaar</p>
						</div>
					</li>
				</ul>
			</article>
		</main>
	</div>

	<script src="./scripts/script.js"></script>
</body>

</html>
